<!DOCTYPE html>
<html>

<head>
    <title>Stock Price Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <canvas id="stockChart" width="800" height="400"></canvas>

    <script>
        const ctx = document.getElementById('stockChart').getContext('2d');

        // Sample stock price data (one price per month)
        const labels = [
            'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
            'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'
        ];

        const data = {
            labels: labels,
            datasets: [{
                label: 'frrfrrf Stock Price (USD)',
                data: [145, 148, 152, 155, 160, 158, 162, 150],
                fill: false,
                borderColor: 'rgba(75, 192, 192, 1)',
                tension: 0.1,

            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                scales: {
                    y: {
                        title: {
                            display: true,
                            text: 'Price (USD)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Month'
                        }
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'rfrfrfrf Stock Price Over 1 Year'
                    }
                }
            }
        };

        new Chart(ctx, config);
    </script>
</body>

</html>
